<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="header" class="header">
    <div class="container">
      
      <label>Choose Language:</label>
      <select name="Language" id="Language">
          <option value="english">English</option>
        <option value="arabic">Arabic</option>
      </select>
      <div class="row">
        <div class="four columns">
        </div>
        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu">
              <img src="img/cart.png" id="img-carrito">
              <div id="carrito">
                <table id="lista-carrito" class="u-full-width">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Number</th>
                      <th>Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="vaciar-carrito" class="button u-full-width">Clear All</a>
              </div>
              <div id="selectedfromcart">
                <table id="selected-item" class="u-full-width">
                  <thead>
                    <tr>SelectedItem
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="close" class="button u-full-width">Ok</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div id="lista-cursos">
    <h1 id="encabezado__cursos">Shopping Cart</h1>

    <div class="cursos__container" id="cursos__container">

      
    </div>
  </div>

  <script src="js/app.js"></script>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/EcommerceApi.js"></script>

</body>
</html>
